<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

  </head>
  <body>
	<a-scene>

    <a-assets>
        <img id="ground" src="ground.jpg">
        <img src="he-logo.png" id="he-logo", crossorigin="anonymous">
    </a-assets>
    <a-entity position="0.7 -1.8 0">
      <a-camera></a-camera>
    </a-entity>
    <a-sky color="#ececec"></a-sky>
    <a-image src="#he-logo" position="-0.17 0 -2" scale="0.4 0.4 0.4"></a-image>
    <a-text value="HackerEarth" color="#323754" position="0 0 -2" scale="1.5 1.5 1.5"></a-text>



    <!-- Basic plane. -->
      <!-- <a-plane color="#CCC" height="20" width="20"></a-plane> -->
      <!-- Textured plane parallel to ground. -->
      <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
      <a-plane rotation="-90 0 0" color="red"></a-plane>
      

    <a-entity>
        <a-entity camera look-controls wasd-controls>
            <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
            </a-entity>
        </a-entity>
    </a-entity>
    <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>

  <body>
</html>
<script type="text/javascript">

</script>
